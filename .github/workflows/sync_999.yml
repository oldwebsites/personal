name: Auto Update Chrome Latest
on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时检查一次
  workflow_dispatch:      # 支持手动触发

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sync Script
        id: sync
        run: python sync_999.py

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Chrome Latest Update (${{ steps.sync.outputs.version }})"
          body: "自动更新于 ${{ steps.sync.outputs.version }}。原始地址: https://download.979862.xyz/"
          files: ${{ steps.sync.outputs.filename }}
          overwrite: true  # 核心参数：直接覆盖同名文件
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
