name: Auto Update 999_Chrome Latest
on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时检查一次
  workflow_dispatch:      # 支持手动触发

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sync Script
        id: sync
        run: python sync_999.py

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Chrome Latest Update (${{ steps.sync.outputs.version }})"
          # 注意：这里我们通过指定同一个 tag 和使用 files，它会自动替换文件
          files: Chrome_Latest.7z
          # 如果文件已存在，这个插件默认会尝试更新它
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
